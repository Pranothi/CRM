{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}

<style>
    {% comment %} input{
        width: 100%;
    } {% endcomment %}
    {% comment %} a{
        color: red;
    } {% endcomment %}
</style>

<br>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-3">
            <div class="card card-body">
                <a href={% url 'home' %} class="btn btn-warning">Back to Profile</a>
                <hr>
                <h3 style="text-align: center" >Account Settings</h3>
                <hr>
                <img src="{{request.user.customer.profile_pic.url}}" alt="profile-pic">
            </div>
        </div>

        <div class="col-md-9">
            <div class="card card-body">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{form.as_p}}
                    <input type="submit" name="Update Information" class="btn btn-primary" id="">
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
